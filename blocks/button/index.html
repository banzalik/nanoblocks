<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <link rel="stylesheet" href="../s/all.css">
</head>
<body>

    <table>
        <tbody>
            <tr>
                <th>Кнопка кнопкой:</th>
                <td>
                    <button type="button" class="button" tabindex="1">Готово</button>
                </td>
            </tr>
            <tr>
                <th>Кнопка инпутом:</th>
                <td>
                    <input type="button" class="button" tabindex="2" value="Готово" />
                </td>
            </tr>
            <tr>
                <th>Кнопка ссылкой:</th>
                <td>
                    <a class="button" href="#" tabindex="3">Готово</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
