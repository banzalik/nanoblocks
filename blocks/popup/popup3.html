<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Попапы и дропдауны</title>
    <link rel="stylesheet" href="../s/all.css">

    <script type="text/javascript" src="../../nanoblocks.js"></script>
</head>
<body>

<div class="nb foo" data-nb="foo">
    <div>
        <div>
            <span>Hello</span>
        </div>
    </div>
</div>

<script>
nb.define('foo', {
    events: {
        init: function() {
            console.log('init', this);
            this.i = 0;
        },

        click: function() {
            console.log('click');
            console.log(this.i++);
        }
    }
});
</script>
